<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
    <title>Leaflet plugin</title>
    <script src="libs/leaflet/leaflet-src.js"></script>
    <script src="libs/geotiff.min.js"></script>
    <script src="RasterPlugin.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="libs/raster-marching-squares.min.js"></script>
    <script src="plugin.js"></script>
    <style type="text/css">
        #map {height: 450px;
            width: 65%;}
    </style>
</head>
<body>
<div id="map" style="float: right; margin-right: 5px; margin-top: 10px;"></div>
<div class ="Menu" style="float: left; margin-left: 10px; width: 30%;">
    <p style="float: left; width: 25%">Layer URL:</p>
    <input type="text" id="layerURL" style="float: right; width: 70%; margin-top: 5%">
    <div class="NameDiv">
        <p style="width: 25%;">Layer name:</p>
        <input type="text" id="layerName" style="width: 70%; float: right">
    </div>
    <p>Color scale: </p>
    <select id="colorScaleSelect"></select>
    <button id="addLayerButton" onclick="addClick(document.getElementById('layerURL').value,
                                                  document.getElementById('layerName').value)" style="height: 5%; width: 100%">Add layer</button>
    <p>Added Layers: </p>
    <div style="height: 240px; overflow: auto">
    <table id="addedLayers" border="1" style="width: 100%;">
        <thead>
        <tr>
            <th><span class="text">Name</span></th>
            <th><span class="text">Del</span></th>
            <th><span class="text">Color scale</span></th>
            <th><span class="text">Time</span></th>
            <th><span class="text">Interpolated</span></th>
        </tr>
        </thead>
    </table>
    </div>
</div>
<br>
<div class="operationsBlock">
    <p>Operations: </p>
</div>
<script src="L.map.init.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
    <title>Leaflet plugin</title>
    <script src="libs/leaflet/leaflet-src.js"></script>
    <script src="libs/geotiff.min.js"></script>
    <script src="libs/RasterPlugin.js"></script>
    <style type="text/css">
        #map {height: 600px;
            width: auto;}
    </style>
</head>
<body>
<div id="map" style="margin-right: 5px; margin-top: 10px;"></div>
<div class ="Menu" style="width: 100%; margin-top: 30px; margin-left: auto; margin-right: auto; display: block; align-self: center">
    <div class="layerURL" style="float: left; width: 10%">Layer URL:</div>
    <input type="text" id="layerURL" style="float: left;width: 20%;" required>
    <div class="NameDiv" style="float: left; margin-left: 10px; width: 10%;">Layer name:</div>
    <input type="text" id="layerName" style="float: left; width: 20%;" required>
    <div class="layerURL" style="margin-left: 10px; float: left; width: 10%">Color Scale: </div>
    <select id="colorScaleSelect" style="float: left;"></select>
    <img id="scaleElement" src="URL" style="float: left; width: 15%; height: 40px"/>
    <div class="layerURL" style="float: left; width: 10%;">Raster channel:</div>
    <input type="text" id="rasterChannel" style="float: left; width: 20%;" required>
    <button id="addLayerButton" onclick="addClick(document.getElementById('layerURL').value,
                                                  document.getElementById('layerName').value,
                                                  document.getElementById('rasterChannel').value)" style="height: 5%; width: 100%;">Add layer</button>

</div>
<p>Added Layers: </p>
<div style="height: 240px; overflow: auto">
    <table id="addedLayers" border="1" style="width: 100%;">
        <thead>
        <tr>
            <th><span class="text">Name</span></th>
            <th><span class="text">Time</span></th>
            <th><span class="text">Color scale</span></th>
            <th><span class="text">Interpolated</span></th>
            <th><span class="text">Change</span></th>
            <th><span class="text">Del</span></th>
        </tr>
        </thead>
    </table>
</div>

<script src="L.map.init.js"></script>
</body>
</html>
